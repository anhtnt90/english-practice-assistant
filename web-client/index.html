<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Practice Assistant - Daily Results</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .status.loading {
            background: #ff9800;
        }
        
        .status.connected {
            background: #4CAF50;
        }
        
        .status.error {
            background: #f44336;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }
        
        .results-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-height: 600px;
            overflow-y: auto;
        }
        
        .result-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
            animation: slideIn 0.3s ease;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .result-type {
            background: #2196F3;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .result-time {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .result-content {
            margin: 10px 0;
        }
        
        .extracted-text {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 200px;
            overflow-y: auto;
            margin: 10px 0;
        }
        
        .ai-response {
            background: rgba(76, 175, 80, 0.2);
            padding: 10px;
            border-radius: 8px;
            border-left: 3px solid #4CAF50;
            margin: 10px 0;
        }
        
        .error-message {
            text-align: center;
            padding: 40px;
            color: #ff9800;
            font-size: 1.2em;
        }
        
        .loading-message {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .config-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .config-input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        
        .config-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        
        .config-button:hover {
            background: #45a049;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .stats {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ English Practice Assistant</h1>
            <div id="status" class="status loading">Loading...</div>
            <div style="margin-top: 10px;">
                <strong>üìÖ Today: <span id="current-date"></span></strong>
            </div>
            <div style="margin-top: 10px; font-size: 0.9em; opacity: 0.8;">
                <span id="config-info">üì° Storage: Loading...</span>
            </div>
        </div>
        
        <div class="container">
            <div class="header">
                <h1>ü§ñ English Practice Assistant</h1>
                <div style="margin-top: 10px;">
                    <strong>üìÖ Today: <span id="current-date"></span></strong>
                </div>
            </div>
            <div class="results-container">
                <h3>üì± Today's Practice Results</h3>
                <div id="results">
                    <div class="loading-message" id="loading-message">
                        <div class="spinner"></div>
                        <div>Loading today's results...</div>
                    </div>
                </div>
            </div>
        </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    // --- Simple polling code ---
    const storageAccount = 'ocranhtrantest';
    const containerName = 'publicfiles';
    let pollingInterval = null;
    let lastResultCount = 0; // Track s·ªë l∆∞·ª£ng results ƒë√£ hi·ªÉn th·ªã
    let displayedItems = new Set(); // Track c√°c items ƒë√£ hi·ªÉn th·ªã (d√πng timestamp l√†m key)

        document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-US', {
            year: 'numeric', month: 'long', day: 'numeric'
        });

        async function loadResults() {
            // L·∫•y ng√†y hi·ªán t·∫°i theo m√∫i gi·ªù Vi·ªát Nam (UTC+7)
            const now = new Date();
            const vietnamTime = new Date(now.getTime() + (7 * 60 * 60 * 1000)); // UTC + 7 gi·ªù
            const today = vietnamTime.toISOString().slice(0, 10);
            const url = `https://${storageAccount}.blob.core.windows.net/${containerName}/results_${today}.json`;
            console.log('[Polling] GET file:', url, '(Vietnam time:', vietnamTime.toLocaleString('vi-VN'), ')');
            const resultsDiv = document.getElementById('results');
            const loadingMsg = document.getElementById('loading-message');
            try {
                const response = await fetch(url, { method: 'GET', headers: { 'Cache-Control': 'no-cache' } });
                console.log('[Response] Status:', response.status, response.statusText);
                if (!response.ok) {
                    if (response.status === 404) {
                        console.log('[Error] File not found (404)');
                        // File ch∆∞a t·ªìn t·∫°i, b·ªè qua, kh√¥ng b√°o l·ªói
                        if (loadingMsg) loadingMsg.style.display = 'none';
                        return;
                    }
                    console.log('[Error] HTTP Error:', response.status, response.statusText);
                    return;
                }
                const data = await response.json();
                console.log('[Data] Received:', data.length, 'items');
                if (!Array.isArray(data) || data.length === 0) {
                    resultsDiv.innerHTML = '<div class="error-message">üìù Ch∆∞a c√≥ k·∫øt qu·∫£ n√†o cho h√¥m nay</div>';
                    if (loadingMsg) loadingMsg.style.display = 'none';
                    return;
                }
                
                // ·∫®n loading message l·∫ßn ƒë·∫ßu
                if (loadingMsg) loadingMsg.style.display = 'none';
                
                // Ch·ªâ th√™m nh·ªØng items m·ªõi (ch∆∞a ƒë∆∞·ª£c hi·ªÉn th·ªã)
                const newItems = data.filter(item => {
                    const itemKey = item.timestamp + '_' + (item.extracted_text || '').substring(0, 50);
                    return !displayedItems.has(itemKey);
                });
                
                console.log('[Update] Adding', newItems.length, 'new items');
                
                // Th√™m c√°c items m·ªõi v√†o ƒë·∫ßu danh s√°ch (newest first)
                newItems.reverse().forEach(item => {
                    const itemKey = item.timestamp + '_' + (item.extracted_text || '').substring(0, 50);
                    displayedItems.add(itemKey);
                    
                    const resultEl = document.createElement('div');
                    resultEl.className = 'result-item';
                    const timestamp = item.timestamp ? new Date(item.timestamp).toLocaleString('vi-VN') : '';
                    resultEl.innerHTML = `
                        <div class="result-header">
                            <span class="result-type">${item.doc_type || 'Unknown'}</span>
                            <span class="result-time">${timestamp}</span>
                        </div>
                        <div class="result-content">
                            <div>
                                <strong>üìÑ Extracted Text:</strong>
                                <div class="extracted-text">${(item.extracted_text || '').substring(0, 500)}${(item.extracted_text || '').length > 500 ? '...' : ''}</div>
                            </div>
                            <div>
                                <strong>ü§ñ AI Response:</strong>
                                <div class="ai-response">${item.ai_response || 'No response'}</div>
                            </div>
                        </div>
                    `;
                    
                    // Th√™m v√†o ƒë·∫ßu danh s√°ch (prepend)
                    resultsDiv.insertBefore(resultEl, resultsDiv.firstChild);
                });
            } catch (error) {
                console.log('[Error] Network/CORS error:', error);
                // Network error, b·ªè qua
                if (loadingMsg) loadingMsg.style.display = 'none';
            }
        }

        function startPolling() {
            if (pollingInterval) clearInterval(pollingInterval);
            pollingInterval = setInterval(loadResults, 2000); // Poll every 2 seconds
        }

        document.addEventListener('DOMContentLoaded', () => {
            alert('Script loaded!'); // Test alert
            console.log('DOMContentLoaded triggered');
            loadResults();
            startPolling();
        });
        
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (pollingInterval) clearInterval(pollingInterval);
            } else {
                startPolling();
            }
        });
    </script>
</body>
</html>
