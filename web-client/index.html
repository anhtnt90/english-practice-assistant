<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéì English Practice Assistant - Results</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .status {
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.connecting {
            background: #fff3cd;
            color: #856404;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .messages-container {
            max-height: 600px;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            background: #f8f9fa;
            border-left: 4px solid #007bff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            animation: slideIn 0.3s ease-out;
        }

        .message.reading {
            border-left-color: #28a745;
        }

        .message.writing {
            border-left-color: #17a2b8;
        }

        .message.speaking {
            border-left-color: #ffc107;
        }

        .message.qa {
            border-left-color: #dc3545;
        }

        .message.multiple-choice {
            border-left-color: #6f42c1;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #dee2e6;
        }

        .doc-type {
            background: #007bff;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .doc-type.reading { background: #28a745; }
        .doc-type.writing { background: #17a2b8; }
        .doc-type.speaking { background: #ffc107; color: #333; }
        .doc-type.qa { background: #dc3545; }
        .doc-type.multiple-choice { background: #6f42c1; }

        .timestamp {
            color: #6c757d;
            font-size: 0.9em;
        }

        .ocr-text {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 200px;
            overflow-y: auto;
        }

        .ai-response {
            line-height: 1.6;
            font-size: 1.1em;
        }

        .no-messages {
            text-align: center;
            color: #6c757d;
            padding: 50px 20px;
            font-size: 1.2em;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #6c757d;
            border-top: 1px solid #dee2e6;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
            
            .messages-container {
                padding: 15px;
            }
            
            .message {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì English Practice Assistant</h1>
            <p>Real-time AI Results Dashboard</p>
        </div>

        <div id="status" class="status connecting">
            <div class="loading"></div>
            <span>Connecting to SignalR...</span>
        </div>

        <div class="messages-container">
            <div id="messages">
                <div class="no-messages">
                    <p>üîç Waiting for practice results...</p>
                    <p style="font-size: 0.9em; margin-top: 10px;">Press <strong>Ctrl+Enter</strong> in the desktop app to start practicing!</p>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>üì± Real-time results powered by Azure SignalR</p>
        </div>
    </div>

    <script>
        let connection = null;
        let messageCount = 0;

        function updateStatus(message, type = 'connecting') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            
            if (type === 'connecting') {
                statusDiv.innerHTML = `<div class="loading"></div><span>${message}</span>`;
            } else {
                statusDiv.innerHTML = `<span>${message}</span>`;
            }
        }

        function addMessage(data) {
            messageCount++;
            const messagesDiv = document.getElementById('messages');
            
            // Remove "no messages" text if this is the first message
            if (messageCount === 1) {
                messagesDiv.innerHTML = '';
            }

            const messageDiv = document.createElement('div');
            const docType = (data.doc_type || 'unknown').toLowerCase().replace(/\s+/g, '-');
            messageDiv.className = `message ${docType}`;
            
            const timestamp = new Date().toLocaleTimeString();
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <div class="doc-type ${docType}">${data.doc_type || 'Unknown'}</div>
                    <div class="timestamp">${timestamp}</div>
                </div>
                ${data.ocr_text ? `
                    <div>
                        <strong>üìÑ Extracted Text:</strong>
                        <div class="ocr-text">${data.ocr_text.substring(0, 500)}${data.ocr_text.length > 500 ? '...' : ''}</div>
                    </div>
                ` : ''}
                <div>
                    <strong>ü§ñ AI Response:</strong>
                    <div class="ai-response">${data.response || 'No response generated'}</div>
                </div>
            `;
            
            messagesDiv.insertBefore(messageDiv, messagesDiv.firstChild);
        }

        async function loadConfig() {
            try {
                console.log('Loading config.json...');
                const response = await fetch('config.json');
                if (!response.ok) {
                    throw new Error(`Failed to load config: ${response.status}`);
                }
                const config = await response.json();
                console.log('Config loaded successfully');
                return config;
            } catch (error) {
                console.error('Error loading config:', error);
                throw error;
            }
        }

        async function startSignalRConnection() {
            try {
                updateStatus('Loading configuration...', 'connecting');
                
                const config = await loadConfig();
                
                if (!config.SIGNALR_URL || !config.SIGNALR_ACCESS_TOKEN) {
                    throw new Error('Missing SignalR configuration in config.json');
                }

                // Decode base64 values
                const signalrUrl = atob(config.SIGNALR_URL);
                const accessToken = atob(config.SIGNALR_ACCESS_TOKEN);
                
                console.log('SignalR URL:', signalrUrl);
                
                updateStatus('Connecting to SignalR...', 'connecting');

                // Create SignalR connection
                connection = new signalR.HubConnectionBuilder()
                    .withUrl(signalrUrl, {
                        accessTokenFactory: () => accessToken
                    })
                    .withAutomaticReconnect()
                    .build();

                // Handle messages
                connection.on("newMessage", (message) => {
                    console.log('Received message:', message);
                    try {
                        const data = typeof message === 'string' ? JSON.parse(message) : message;
                        addMessage(data);
                    } catch (error) {
                        console.error('Error parsing message:', error);
                        addMessage({
                            doc_type: 'Raw Message',
                            response: message
                        });
                    }
                });

                // Handle connection events
                connection.onreconnecting(() => {
                    updateStatus('Reconnecting...', 'connecting');
                });

                connection.onreconnected(() => {
                    updateStatus('‚úÖ Connected to SignalR', 'connected');
                });

                connection.onclose(() => {
                    updateStatus('‚ùå Connection lost. Refresh to reconnect.', 'error');
                });

                // Start connection
                await connection.start();
                updateStatus('‚úÖ Connected to SignalR', 'connected');
                console.log('SignalR connection established');

            } catch (error) {
                console.error('SignalR connection failed:', error);
                updateStatus(`‚ùå Connection failed: ${error.message}`, 'error');
            }
        }

        // Start the application
        document.addEventListener('DOMContentLoaded', () => {
            startSignalRConnection();
        });

        // Handle page visibility change to reconnect when page becomes visible
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && (!connection || connection.state === signalR.HubConnectionState.Disconnected)) {
                console.log('Page became visible, attempting to reconnect...');
                startSignalRConnection();
            }
        });
    </script>
</body>
</html>
